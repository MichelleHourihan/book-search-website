{% extends "layout.html" %}

{% block heading %}
   <b>Book Reviews</b>
{% endblock %}

{% block body %}
<div class="bg-image">

    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
	

	<div class="container d-flex justify-content-center">
	
	<div class="card bg-secondary">
		<div class="card-body">
			<div class="row">
				<form action ="{{ url_for('welcome') }}" method="post">
					<div class="form-row w-450">
						<div class="col-sm-12">
							<input style="width:400px" type="text" class="form-control" id="email" placeholder="Enter email" name="email">
						</div>
					</div>
					<div class="form-row " >
						<div class="col-sm-12">
							<input style="width:400px" type="password" class="form-control" placeholder="Enter password" name="pswd">
						</div>
					</div>
					<div class="form-row " >
						<div class="col-sm-12">
							<input style="width:400px" type="password" class="form-control" placeholder="Re-enter password" name="rpswd">
						</div>
					</div>
     
					<div class="button-container d-flex justify-content-center">
						<button type="submit" class="btn btn-primary btn-large mt-3" >Submit</button>
					</div>
				</form>
			</div>
		</div>
		</div>
	</div>
	
	<div class="container d-flex justify-content-center" id="login">
	<div class= "row" >
		<div class="col-sm-12">
		<h4><span> If you already have an account please<a href="{{ url_for('login') }}" > Login here </span></a></h4>
		</div>
	
	</div>
	</div>

</div>

{% endblock %}
